<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Smart Attendance System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* --- INTERNAL CSS --- */

        /* 1. The Background Layer */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1607237138185-eedd9c632b0b?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;

            /* Blur Effect */
            filter: blur(3px);
            -webkit-filter: blur(3px);

            /* Scale up to hide blurred edges */
            transform: scale(1.1);
            z-index: -2;
        }

        /* 2. The Dark Overlay (Makes text readable) */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(241, 240, 245, 0.4);
            z-index: -1;
        }

        /* 3. Login Card Styling */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 3rem 2rem;
            max-width: 450px;
            width: 100%;
        }

        .login-card h2 {
            color: #333;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .btn-login {
            background: linear-gradient(135deg, #198754 0%, #157347 100%);
            border: none;
            color: white;
            font-weight: bold;
            padding: 0.75rem;
            border-radius: 10px;
            width: 100%;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(25, 135, 84, 0.4);
            background: linear-gradient(135deg, #157347 0%, #11543a 100%);
            color: white;
        }

        .forgot-password-section {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .forgot-password-link {
            color: #198754;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .forgot-password-link:hover {
            color: #157347;
            text-decoration: underline;
        }

        .back-to-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .back-to-home:hover {
            color: #e0e0e0;
        }

        .back-icon {
            margin-right: 0.5rem;
        }

        .login-icon {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-icon i {
            font-size: 3rem;
            color: #198754;
        }

        .remember-me {
            margin-bottom: 1rem;
            margin-top: -0.5rem;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .remember-me label {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
</head>

<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <a href="/" class="back-to-home">
        <i class="bi bi-arrow-left back-icon"></i>Back to Home
    </a>

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 position-relative">

        <div class="login-card">
            <!-- Login Icon -->
            <div class="login-icon">
                <i class="bi bi-backpack4"></i>
            </div>

            <!-- Title -->
            <h2>Student Login</h2>

            <!-- Login Form -->
            <form id="loginForm">
                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope"></i> Email Address
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> Password
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                        required>
                </div>

                <!-- Remember Me Checkbox -->
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn btn-login">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </button>
            </form>

            <!-- Forgot Password Section -->
            <div class="forgot-password-section">
                <p style="margin: 0; color: #666; font-size: 0.9rem;">
                    Forgot your password?
                </p>
                <a href="student-reset-password" class="forgot-password-link">
                    <i class="bi bi-key"></i> Reset Password
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/student-login.js"></script>

</body>

</html>
