<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Login - Smart Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .login-card {
            max-width: 420px;
            width: 100%;
            padding: 2rem;
            border-radius: 14px
        }

        .brand {
            font-weight: 800;
            letter-spacing: 0.6px
        }

        .alert-inline {
            display: none
        }
    </style>
</head>

<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <div class="container login-wrapper">
        <div class="glass-card login-card">
            <div class="text-center mb-3">
                <h2 class="brand">Smart Attendance â€” Admin</h2>
                <p class="text-white-50">Sign in to manage timetable, users & notices</p>
            </div>

            <div id="alert" class="alert alert-danger alert-inline" role="alert"></div>

            <form id="adminLoginForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="admin@college.edu" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" id="btnLogin" class="btn btn-primary w-100">Sign In</button>
            </form>

            <div class="text-center mt-3">
                <a href="/" class="text-white-50 small">Back to Landing</a>
            </div>
        </div>
    </div>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/admin-login-alt.js"></script>

</body>

</html>
