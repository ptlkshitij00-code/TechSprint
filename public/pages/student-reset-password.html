<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Smart Attendance System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* --- INTERNAL CSS --- */

        /* 1. The Background Layer */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1607237138185-eedd9c632b0b?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;

            /* Blur Effect */
            filter: blur(3px);
            -webkit-filter: blur(3px);

            /* Scale up to hide blurred edges */
            transform: scale(1.1);
            z-index: -2;
        }

        /* 2. The Dark Overlay (Makes text readable) */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(241, 240, 245, 0.4);
            z-index: -1;
        }

        /* 3. Reset Card Styling */
        .reset-card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 3rem 2rem;
            max-width: 450px;
            width: 100%;
        }

        .reset-card h2 {
            color: #333;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .reset-card .subtitle {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #198754;
            box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .btn-reset {
            background: linear-gradient(135deg, #198754 0%, #157347 100%);
            border: none;
            color: white;
            font-weight: bold;
            padding: 0.75rem;
            border-radius: 10px;
            width: 100%;
            font-size: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 0.5rem;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(25, 135, 84, 0.4);
            background: linear-gradient(135deg, #157347 0%, #11543a 100%);
            color: white;
        }

        .btn-back {
            background: #e9ecef;
            border: none;
            color: #333;
            font-weight: 500;
            padding: 0.75rem;
            border-radius: 10px;
            width: 100%;
            font-size: 1rem;
            transition: background 0.3s ease;
            margin-top: 0.5rem;
        }

        .btn-back:hover {
            background: #dee2e6;
            color: #333;
            text-decoration: none;
        }

        .back-to-login {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .back-to-login:hover {
            color: #e0e0e0;
        }

        .back-icon {
            margin-right: 0.5rem;
        }

        .reset-icon {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .reset-icon i {
            font-size: 3rem;
            color: #198754;
        }

        .step-indicator {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .step-number {
            display: inline-block;
            background: #198754;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            line-height: 35px;
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1.5rem;
        }

        .success-message {
            display: none;
        }
    </style>
</head>

<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <a href="student-login.html" class="back-to-login">
        <i class="bi bi-arrow-left back-icon"></i>Back to Login
    </a>

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 position-relative">

        <div class="reset-card">
            <!-- Reset Icon -->
            <div class="reset-icon">
                <i class="bi bi-key"></i>
            </div>

            <!-- Title -->
            <h2>Reset Password</h2>
            <p class="subtitle">Enter your email to receive a password reset link</p>

            <!-- Success Message (Hidden by default) -->
            <div class="alert alert-success alert-dismissible fade show success-message" role="alert"
                id="successMessage">
                <i class="bi bi-check-circle"></i>
                <strong>Success!</strong> Check your email for password reset instructions.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Reset Form -->
            <form id="resetForm">
                <!-- Step Indicator -->
                <div class="step-indicator">
                    <span class="step-number">1</span>
                    <span style="color: #666; font-size: 0.9rem;">Enter your email</span>
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="resetEmail" class="form-label">
                        <i class="bi bi-envelope"></i> Email Address
                    </label>
                    <input type="email" class="form-control" id="resetEmail"
                        placeholder="Enter the email associated with your account" required>
                    <small class="form-text text-muted">We'll send password reset instructions to this email</small>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-reset">
                    <i class="bi bi-send"></i> Send Reset Link
                </button>
            </form>

            <!-- Back to Login Link -->
            <div style="margin-top: 1rem;">
                <a href="student-login" class="btn btn-back">
                    <i class="bi bi-arrow-left"></i> Back to Login
                </a>
            </div>

            <!-- Additional Help -->
            <div style="text-align: center; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid #eee;">
                <p style="color: #666; font-size: 0.85rem; margin: 0;">
                    Didn't receive an email? <a href="#" style="color: #198754; text-decoration: none;">Try another
                        email</a> or <a href="#" style="color: #198754; text-decoration: none;">contact support</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/password-reset.js"></script>

</body>

</html>
