<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Login - Smart Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
        .login-wrapper{min-height:100vh;display:flex;align-items:center;justify-content:center}
        .login-card{max-width:420px;width:100%;padding:2rem;border-radius:14px}
        .brand{font-weight:800;letter-spacing:0.6px}
        .alert-inline{display:none}
    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <div class="container login-wrapper">
        <div class="glass-card login-card">
            <div class="text-center mb-3">
                <h2 class="brand">Smart Attendance — Admin</h2>
                <p class="text-white-50">Sign in to manage timetable, users & notices</p>
            </div>

            <div id="alert" class="alert alert-danger alert-inline" role="alert"></div>

            <form id="adminLoginForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="admin@college.edu" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" id="btnLogin" class="btn btn-primary w-100">Sign In</button>
            </form>

            <div class="text-center mt-3">
                <a href="../../index.html" class="text-white-50 small">Back to Landing</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
        // Firebase config placeholder — replace with your config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase (safe-guard if already initialized)
        if (!firebase.apps || !firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        const form = document.getElementById('adminLoginForm');
        const alertEl = document.getElementById('alert');
        const btnLogin = document.getElementById('btnLogin');

        function showAlert(msg, type = 'danger'){
            alertEl.className = 'alert alert-' + type + ' alert-inline';
            alertEl.innerText = msg;
            alertEl.style.display = 'block';
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alertEl.style.display = 'none';
            btnLogin.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const uid = userCredential.user.uid;
                    return db.collection('users').doc(uid).get();
                })
                .then(doc => {
                    if (!doc.exists) throw new Error('User profile not found');
                    const data = doc.data();
                    const role = (data.role || data.roleName || '').toString().toLowerCase();
                    if (role === 'admin' || role === 'administrator') {
                        // redirect to admin dashboard
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        // not an admin — sign out
                        auth.signOut();
                        showAlert('Access denied. Not an admin user.');
                        btnLogin.disabled = false;
                    }
                })
                .catch(err => {
                    console.error(err);
                    showAlert(err.message || 'Login failed');
                    btnLogin.disabled = false;
                });
        });
    </script>

</body>
</html>
