<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <div class="main-content container d-flex flex-column justify-content-center align-items-center min-vh-100">
        
        <div class="text-center mb-5 text-white text-shadow">
            <h1 class="display-4 fw-bold">Smart Attendance</h1>
            <p class="lead">Select your role to continue</p>
        </div>

        <div class="row w-100 justify-content-center" style="max-width: 900px;">
            
            <div class="col-md-5 mb-4 mb-md-0">
                <a href="faculty-dashboard.html" class="card role-card text-decoration-none h-100 text-center p-4">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <i class="bi bi-person-workspace text-primary mb-3 icon-large"></i>
                        <h3 class="card-title text-dark fw-bold">FACULTY</h3>
                        <p class="card-text text-muted">Log in to manage class attendance records.</p>
                    </div>
                </a>
            </div>

            <div class="col-md-5">
                <a href="student-dashboard.html" class="card role-card text-decoration-none h-100 text-center p-4">
                    <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <i class="bi bi-person-badge text-success mb-3 icon-large"></i>
                        <h3 class="card-title text-dark fw-bold">STUDENT</h3>
                        <p class="card-text text-muted">Log in to mark your presence.</p>
                    </div>
                </a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
